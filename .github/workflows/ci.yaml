name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run format check
        run: uv run poe format
        if: "!cancelled()"

      - name: Run linter
        run: uv run poe lint
        if: "!cancelled()"

      - name: Run editorconfig check
        run: uv run poe editorcheck
        if: "!cancelled()"

      - name: Run polyglot check
        run: uv run poe polycheck
        if: "!cancelled()"

      - name: Run type checking
        run: uv run poe typecheck
        if: "!cancelled()"

      - name: Run tests
        run: uv run poe test
        if: "!cancelled()"
